<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiMe Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WikiMe</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Messages</a> <!-- Removed Notifications tab -->
            <a href="#" id="editProfileBtn">Edit Profile</a>
        </nav>
    </header>
    <main>
        <div class="profile">
            <img src="my-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2 id="profileName">Your Name</h2>
            <button id="editProfileBtn">Edit Profile</button>
        </div>
        <div class="content">
            <div class="section">
                <h3>About Me</h3>
                <p id="aboutMe">This is a brief description about me.</p>
            </div>
            <div class="section">
                <h3>Interests</h3>
                <p id="interests">Here are some of my interests.</p>
            </div>
            <div class="section">
                <h3>Projects</h3>
                <p id="projects">Details about my projects.</p>
            </div>
            <div class="section">
                <h3>Life Events</h3>
                <p id="lifeEvents">Significant events in my life.</p>
            </div>
        </div>
        <div class="notes">
            <h3>Notes</h3>
            <textarea id="noteInput" placeholder="Write a note..."></textarea>
            <button id="addNoteBtn">Add Note</button>
            <ul id="notesList"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WikiMe. All rights reserved.</p>
    </footer>

    <!-- Edit Profile Modal -->
    <div id="editProfileForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="profileForm">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="name">
                <label for="aboutInput">About Me:</label>
                <textarea id="aboutInput" name="about"></textarea>
                <label for="interestsInput">Interests:</label>
                <textarea id="interestsInput" name="interests"></textarea>
                <label for="projectsInput">Projects:</label>
                <textarea id="projectsInput" name="projects"></textarea>
                <label for="lifeEventsInput">Life Events:</label>
                <textarea id="lifeEventsInput" name="lifeEvents"></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
